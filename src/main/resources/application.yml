server:
  port: 8080

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: com.clb.domain
  mapper-locations: classpath:mapper/*.xml

spring:
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/java_design
    username: root
    password: 123456

  # redis
  data:
    redis:
      host: 192.168.0.88
#      host: localhost
      password: 123456
      port: 6379
      database: 0
  # 是否使用缓存
  #cache:
    #type: none

  # 热重载排除advice文件
  devtools:
    restart:
      additional-exclude: com/clb/util/Advice.class
  # 支持控制台ansi颜色输出,乱码则禁止这项
  output:
    ansi:
      enabled: detect

# 日志
logging:
  level:
    com.clb: debug
  pattern:
    dateformat: MM-dd HH:mm:ss.SSS
